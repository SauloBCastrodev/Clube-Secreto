<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clube Secreto (shhh!)</title>
    <link href="secreto.css" rel="stylesheet"/>
</head>
<body>
    <div class="audio">
    <audio controls autoplay loop>
        <source src="fundo.mp3" type="audio/ogg" id="audio">
    </audio>
    </div>
    <div>
        <h1>Clube Secreto (shhh!)</h1>
        <p>Será que você é qualificado para entrar no clube secreto?</p>
        <img src="https://img1.picmix.com/output/stamp/normal/6/7/8/4/2534876_e5963.gif"/>
    </div>
    <form method="post" action='sitefoda'>
        <fieldset>
            <label id="label-nome" for="nome">Nome <input placeholder="Insira seu nome"  name="nome" type="text" required/></label>
            <label id="label-email" for="email">Email <input placeholder="Insira seu email" name="email" type="email" required /></label>
            <label id="label-idade" for="idade">Idade (opcional) <input min="12" max="120" placeholder="Insira sua idade" name="idade" type="number" required /></label>
            <label for="descobriu">Como você descobriu o clube secreto?
                <select id="descoriu">
                    <option value="">(selecione uma das opções)</option>
                    <option value="1">Descobri sozinho, sou hacker</option>
                    <option value="2">Meu amigo me contou</option>
                    <option value="3">Fui ver mulher pelada e cliquei na propaganda sem querer</option>
                    <option value="4">Todas as alternativas acima</option>
                    <option value="5">Outro</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Você sabe guardar segredo?</legend>
            <label for="sim"><input class="inline" id="sim" name="segredo" value="sim" type="radio" checked/> Sim</label>
            <label for="não"><input class="inline" id="não" name="segredo" value="não"  type="radio"/> Não</label>
        </fieldset>
        <fieldset>
            <label>Explique porque você deveria ser aceito no clube
            <textarea rols="3" cols="30" id="explicação" name="explicação" placeholder="Eu devo ser aceito porque, entre o céu e a terra, eu sou o mais honrado..."></textarea>
            </label>
        </fieldset>
            <label for="termos"><input class="inline" id="termos" name="termos" type="checkbox" required> Eu aceito os <a href="https://pt.wikipedia.org/wiki/Macaco" target="_blank">termos de serviço</a></label>
            <label for="notícias"><input class="inline" id="notícias" name="notícias" type="checkbox"> Eu quero receber notícias sobre o clube no meu email</label>
        <input type="submit" value="Enviar" />
    </form>
    <br><br>         
</body>
</html>
